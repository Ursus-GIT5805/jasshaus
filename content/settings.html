<!DOCTYPE html>
<html>
    <head>
        <title>Jasshaus | Einstellungen</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    </head>
    
    <body>
        <img id="backimg" src="img/background.png">        
    
        <div id="mainWindow">
            <div id="title">Jasshaus</div>
            <a style="font-size: 2rem; font-weight: 600;">Einstellungen</a>
            <div style="position: relative; margin: 1rem;">
                <div>
                    <button class="Button" onclick="saveSettings(); goTo('index.html')">Zurück zur Startseite</button>
                </div>
            </div>
            <div class="SettingBox">
                <h2>Spieler Einstellungen</h2>
                <h4>Diese Einstellungen können <u>NICHT</u> während einer Partie geändert werden!</h4>
                <div style="margin: 1rem;" id="playerSettings">
                    Spitzname: <input type="text" id="name" placeholder="max. 16 Buchstaben" onchange="checkName()"><br><br>
                </div>
            </div>
            <div class="SettingBox">
                <h2>Karten Einstellungen</h2>
                <div style="margin: 1rem;" id=settingbox></div>
            </div>
        </div>
    </body>

    <script>
        window.onload = function(e){
            createInput("playerSettings", "checkbox", "0", "Alle Spieler stummschalten", "Wenn angekreuzt, werden zu Beginn alle Spieler automatisch stummgeschaltet.");
            insertSettings( "settingbox" );
            updateSettingsFromStorage();
            document.getElementById("checkbox2").checked = !document.getElementById("checkboxGE").checked;
            settingDrawDarkval();
        }
    </script>

    <script src="js/utils.js" type="text/javascript"/></script>
    <script src="js/storage.js" type="text/javascript"/></script>
    <script src="js/settings.js" type="text/javascript"/></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/settings.css">
</html>
