<!DOCTYPE html>
<html>
  <head>
    <title>Jasshaus | Einstellungen</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <script src="js/utils.js" type="text/javascript" /> -->
	<!-- <script src="js/storage.js" type="text/javascript" /> -->
  </head>

  <link rel="stylesheet" href="css/main.css"/>
  <link rel="stylesheet" href="css/settings.css"/>

  <body>
	<img id="background" src="img/background.jpg">
	<div>
	  <h1>Jasshaus</h1>
	  <a href="index.html" id="quitButton"><div class="Button">Zur√ºck zur Startseite</div></a>
	</div>
	<div id="settings">
	  <h1>Einstellungen</h1>
	</div>
  </body>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
  <script src="js/formcreator.js" type="text/javascript"></script>
  <script src="js/settings.js" type="text/javascript"></script>

  <script>
	var form_getter = null;
	window.onload = (e) => {
		let def = getSettings();
		[form, form_getter] = createForm(JasshausForm, def);
		$("#settings").append( form );
	};

	document.getElementById("quitButton").onclick = (e) => {
		let string = JSON.stringify(form_getter());
		localStorage.setItem(LOCALSTORAGE_KEY, string);
	};
  </script>
</html>
