<!DOCTYPE html>
<html>
    <head>
        <title>Jasshaus | Partie</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<metta http_equiv="cache-control" content="no-cache">
    </head>

    <link rel="stylesheet" href="css/game.css"/>
    <link rel="stylesheet" href="css/voting.css"/>
    <link rel="stylesheet" href="css/carpet.css"/>
    <link rel="stylesheet" href="css/window.css"/>
	<link rel="stylesheet" href="css/chat.css"/>
    <link rel="stylesheet" href="css/hand.css"/>

    <body>
        <img src="img/background.jpg" id="background">

        <div id="carpet"></div>
		<div id="cards" class="Hand"></div>

        <div id="roundDetails">
            <div id="namePT"></div>
            <div id="roundSymbols">
                <img src="img/misere.svg" id="roundMisere"/>
                <img src="img/updown.svg" id="roundPT"/>
				<div>
				  <img src="img/downup.svg" id="roundRT">
                  <img src="img/pass.svg" id="roundPass">
				</div>
			</div>
        </div>

        <div id="gameDetails">
		  <div>
			<a><u id="gameTitle"></u></a>
		  </div>
		  <div id="gameTeams"></div>
        </div>

		<div id="pright" class="CenterY" style="right:0; display: flex; flex-direction: column;"></div>
		<div id="pup" class="CenterX" style="top:0; display: flex;"></div>
		<div id="pleft" class="CenterY" style="left:0; display: flex; flex-direction: column;"></div>

        <!-- Popup windows -->
        <div class="Window" id="announceWindow">
            <h1>Sage an!</h1>
			<div id="announcePT" class="AnnounceRow"></div>
			<div id="announcePTCol" class="AnnounceRow"></div>
			<div id="passmisere" class="AnnounceRow"></div>
        </div>

        <div class="Window" id="endWindow">
          <h1 id="endResult"></h1>
		  <div id="endTeams"></div>
		  <a href="index.html"><div class="Button" style="background-color:red;">Spiel verlassen</div></a>
        </div>

        <div id="roundWindow" class="Window">
		  <div id="roundSummary"></div>
          <div id="closeSummary">Weiter</div>
        </div>

		<div class="Window" id="startWindow">Bitte warten Sie auf weitere Spieler...</div>

        <div class="Window" id="infoWindow">
            <h2><u id="infoTitle">Info</u></h2>
            <a id="infoText"></a>
            <div id="infoButton" class="Button">Okay</div>
        </div>

		<div id="botrightbuttons"></div>
		<div id="botleftbuttons"></div>

		<div id="settingsWindow" class="Window">
		  <div id="settings"></div>
		  <div style="display: flex;">
			<div class="Button" id="closeSettings">Schliessen</div>
			<a href="index.html"><div class="Button" style="background-color:red;" id="closeSettings">Partie Verlassen</div></a>
		  </div>
		</div>

		<div id="showButton" class="Button">Weisen</div>
	</body>

	<script type="module" src="js/loadwasm.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="js/formcreator.js"></script>
    <script src="js/settings.js"></script>

	<script src="js/voting.js"></script>
    <script src="js/game/comm.js"></script>
    <script src="js/game/wshandler.js"></script>

    <script src="js/game/hand.js"></script>
    <script src="js/game/carpet.js"></script>

	<script src="js/game/window.js"></script>
    <script src="js/game/interface.js"></script>
    <script src="js/game/ws.js"></script>
    <script src="js/game/main.js"></script>
</html>
