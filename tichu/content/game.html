<!DOCTYPE html>
<html>
    <head>
        <title>Tichu</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta http_equiv="cache-control" content="no-cache">
    </head>

    <link rel="stylesheet" href="css/game.css"/>
    <link rel="stylesheet" href="css/hand.css"/>
    <link rel="stylesheet" href="css/chat.css"/>
    <link rel="stylesheet" href="css/voting.css"/>
    <link rel="stylesheet" href="css/players.css"/>

    <body>
        <img src="img/background.jpg" id="background">
        <div class="CenterXY" id="carpet"></div>
		<div class="Hand" id="cards"></div>

		<div id="points" class="Board">
			<b><u id="goal"></u></b>
			<div id="teampoints"></div>
		</div>

		<div id="gameDetails" class="Board">
			<b><u id="gamePhase"></u></b>
			<div id="playerInfo"></div>
		</div>

		<div id="buttonRow">
		  <div id="pass" class="Button">Pass</div>
		  <div id="play" class="Button">Play</div>
		  <div id="announceGTichu" class="Button">Grand Tichu</div>
		  <div id="cancelGTichu" class="Button">Continue</div>
		  <div id="announceTichu" class="Button">Tichu</div>
		</div>

		<!-- Popup windows -->

		<div id="infoWindow" class="Board Window"></div>

		<div id="exchangeWindow" class="Board Window">
		  <h2>Exchange Cards</h2>
		  <div id="exchangeHolder"></div>
		  <div class="Button" id="exchange">Exchange</div>
		</div>

		<div id="trickWindow" class="Board Window">
			<h2>Choose trick</h2>
			<div id="tricklist"></div>
		</div>

		<div id="wishWindow" class="Board Window">
			<h2>Wish a number</h2>
			<div id="wishButtons"></div>
		</div>

        <div id="endWindow" class="Board Window">
          <h1 id="endResult"></h1>
		  <div id="endTeams"></div>
		  <a href="index.html"><div class="Button Important">Leave Room</div></a>
        </div>

		<!-- Rest -->

		<div id="botrightbuttons"></div>
		<div id="botleftbuttons"></div>

		<!--
			<div id="settingsWindow" class="Window">
		  <h1>Room Code: <a text="room_id"></a></h1>
		  <div id="settings"></div>
		  <div style="display: flex; flex-wrap: wrap; justify-content: center;">
			<div class="Button" id="closeSettings">Close</div>
			<a href="index.html">
			  <div class="Button Important" id="closeSettings">Leave Room</div>
			</a>
		  </div>
		</div>-->

		<noscript>
		  <div class="Window" style="display: block;">
			This website requires Javascript.
		  </div>
		</noscript>
	</body>

	<script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
	<script type="module" src="js/main.js"></script>
</html>
